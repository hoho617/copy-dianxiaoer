<div class="wrapper_box">
    <div class="wrapper_table">
        <div class="add_goods">
          <button nz-button [nzType]="'primary'" [routerLink]="['add']">
            <i class="anticon anticon-plus"></i><span>新增类别</span>
          </button>
        </div>
      <div class="wrapper_tabs no_padding only_table">
        <nz-table #nzTable [nzDataSource]="data" [nzPageSize]="10">
          <thead nz-thead>
          <tr>
            <th nz-th><span>商品 | 服务类别名称</span></th>
            <th nz-th><span>系统类别</span></th>
            <th nz-th><span>禁用</span></th>
            <th nz-th><span>添加人</span></th>
            <th nz-th><span>添加时间</span></th>
            <th nz-th><span>操作</span></th>
          </tr>
          </thead>
          <tbody nz-tbody>
          <tr nz-tbody-tr *ngFor="let data of nzTable.data">
            <td nz-td>
              <span *ngIf="editRow!==data.key">{{data.title}}</span>
              <span *ngIf="editRow===data.key">
              <nz-input [(ngModel)]="tempEditObject[data.key].title"></nz-input>
            </span>
            </td>
            <td nz-td>{{data.isSystemType}}</td>
            <td nz-td>
              <span *ngIf="editRow!==data.key">{{data.disable}}</span>
              <span *ngIf="editRow===data.key">
                <nz-select [(ngModel)]="tempEditObject[data.key].disable">
                  <nz-option [nzLabel]="'是'" [nzValue]="'是'"></nz-option>
                  <nz-option [nzLabel]="'否'" [nzValue]="'否'"></nz-option>
                </nz-select>
            </span>
            </td>
            <td nz-td>{{data.adderName}}</td>
            <td nz-td>{{data.addTime}}</td>
            <td nz-td>
              <span *ngIf="editRow!==data.key">
                <a (click)="edit(data)">编辑</a>
              </span>
              <span *ngIf="editRow===data.key">
                <a (click)="save(data)">保存</a>
            </span>
            </td>
          </tr>
          </tbody>
        </nz-table>
      </div>
    </div>
</div>
