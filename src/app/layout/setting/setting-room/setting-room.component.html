<div class="wrapper_box">
  <div class="wrapper_tabs only_tabs">
    <nz-tabset>
      <nz-tab *ngFor="let tab of tabs">
        <ng-template #nzTabHeading>
          {{tab.name}}
        </ng-template>
        <div class="tab_content">
          <ng-container *ngIf="tab.index ==1">
            <div class="add_goods">
              <button nz-button [nzType]="'primary'" [routerLink]="['/setting/setting-room-add']">
                <i class="anticon anticon-plus"></i><span>新增房间</span>
              </button>
            </div>
            <div class="seperate_line"></div>
            <div class="input_item long_input_item query_input">
              <label class="pull-left input_label">房间号</label>
              <nz-input [(ngModel)]="bossName"></nz-input>
              <div class="btn_item">
                <span class="red_btn">查询</span>
                <span class="grey_btn">清除</span>
              </div>
            </div>
            <div class="wrapper_tabs no_padding only_table">
              <nz-table #nzTable [nzDataSource]="dataOne" [nzPageSize]="10">
                <thead nz-thead>
                <tr>
                  <th nz-th><span>房间号</span></th>
                  <th nz-th><span>房型</span></th>
                  <th nz-th><span>房间二维码</span></th>
                  <th nz-th><span>添加人</span></th>
                  <th nz-th><span>添加时间</span></th>
                  <th nz-th><span>操作</span></th>
                </tr>
                </thead>
                <tbody nz-tbody>
                <tr nz-tbody-tr *ngFor="let data of nzTable.data">
                  <td nz-td>
                    <span>{{data.roomNumber}}</span>
                  </td>
                  <td nz-td>{{data.roomType}}</td>
                  <td nz-td><img [src]="data.roomCodeSrc" alt=""></td>
                  <td nz-td>{{data.adder}}</td>
                  <td nz-td>{{data.addTime}}</td>
                  <td nz-td>
                    <a>详情</a>
                    <span class="divide_line">|</span>
                    <a>删除</a>
                  </td>
                </tr>
                </tbody>
              </nz-table>
            </div>
          </ng-container>
          <ng-container *ngIf="tab.index ==2">
            <div class="add_goods">
              <button nz-button [nzType]="'primary'">
                <i class="anticon anticon-plus"></i><span>新增房型</span>
              </button>
            </div>
            <div class="seperate_line"></div>
            <div class="wrapper_tabs no_padding only_table">
              <nz-table #nzTable [nzDataSource]="data" [nzPageSize]="10">
                <thead nz-thead>
                <tr>
                  <th nz-th><span>房型名称</span></th>
                  <th nz-th><span>房间数量</span></th>
                  <th nz-th><span>添加人</span></th>
                  <th nz-th><span>添加时间</span></th>
                  <th nz-th><span>操作</span></th>
                </tr>
                </thead>
                <tbody nz-tbody>
                <tr nz-tbody-tr *ngFor="let data of nzTable.data">
                  <td nz-td>
                    <span *ngIf="editRow!==data.key">{{data.roomName}}</span>
                    <span *ngIf="editRow===data.key">
                      <nz-input [(ngModel)]="tempEditObject[data.key].roomName"></nz-input>
                    </span>
                  </td>
                  <td nz-td>
                    <span *ngIf="editRow!==data.key">{{data.roomNum}}</span>
                    <span *ngIf="editRow===data.key">
                      <nz-input [(ngModel)]="tempEditObject[data.key].roomNum"></nz-input>
                    </span>
                  </td>
                  <td nz-td>{{data.adder}}</td>
                  <td nz-td>{{data.addTime}}</td>
                  <td nz-td>
                    <span *ngIf="editRow!==data.key">
                      <a (click)="edit(data)">编辑</a>
                    </span>
                          <span *ngIf="editRow===data.key">
                      <a (click)="save(data)">保存</a>
                  </span>
                  </td>
                </tr>
                </tbody>
              </nz-table>
            </div>
          </ng-container>
        </div>
      </nz-tab>
    </nz-tabset>
  </div>
</div>
