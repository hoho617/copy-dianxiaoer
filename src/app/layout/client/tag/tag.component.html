<div class="wrapper_box">
    <div class="wrapper_table">
        <div class="add_goods">
          <button nz-button [nzType]="'primary'">
            <i class="anticon anticon-plus"></i><span>新增标签</span>
          </button>
        </div>
      <div class="seperate_line"></div>
      <div class="wrapper_tabs no_padding only_table">
        <nz-table #nzTable [nzDataSource]="data" [nzPageSize]="10">
          <thead nz-thead>
          <tr>
            <th nz-th><span>标签名称</span></th>
            <th nz-th><span>粉丝数量</span></th>
            <th nz-th><span>会员人数</span></th>
            <th nz-th><span>打标签条件</span></th>
            <th nz-th><span>操作</span></th>
          </tr>
          </thead>
          <tbody nz-tbody>
          <tr nz-tbody-tr *ngFor="let data of nzTable.data">
            <td nz-td>
              <span *ngIf="editRow!==data.key">{{data.title}}</span>
              <span *ngIf="editRow===data.key">
              <nz-input [(ngModel)]="tempEditObject[data.key].title"></nz-input>
            </span>
            </td>
            <td nz-td>{{data.fanNum}}</td>
            <td nz-td>{{data.memberNum}}</td>
            <td nz-td>
              <span *ngIf="editRow!==data.key">{{data.condition}}</span>
              <span *ngIf="editRow===data.key" class="long_modify_input">
                <nz-input [(ngModel)]="tempEditObject[data.key].condition"></nz-input>
            </span>
            </td>
            <td nz-td>
              <span *ngIf="editRow!==data.key">
                <a (click)="edit(data)">编辑</a>
                <span class="divide_line">|</span>
                <a (click)="del(data)">删除</a>
              </span>
              <span *ngIf="editRow===data.key">
                <a (click)="save(data)">保存</a>
                <span class="divide_line">|</span>
                <a (click)="del(data)">删除</a>
            </span>
            </td>
          </tr>
          </tbody>
        </nz-table>
      </div>
    </div>
</div>
